    <!-- Main Section for Soil Analysis Input -->
    <section class="soil-data">
        <div class="container">
            <h2>Soil Analysis Input</h2>
            <form id="soilForm">
                <label for="phCaCl2">pH of CaCl2:</label>
                <input type="number" id="phCaCl2" step="0.01" placeholder="Enter pH of CaCl2">

                <label for="phWater">pH of Hâ‚‚O:</label>
                <input type="number" id="phWater" step="0.01" placeholder="Enter pH of Water">

                <label for="ec">Electrical Conductivity:</label>
                <input type="number" id="ec" step="0.01" placeholder="Enter EC (dS/m)">

                <label for="organicCarbon">Organic Carbon Content (%):</label>
                <input type="number" id="organicCarbon" step="0.01" placeholder="Enter Organic Carbon (%)">

                <label for="calciumCarbonate">Calcium Carbonate Content (%):</label>
                <input type="number" id="calciumCarbonate" step="0.01" placeholder="Enter Calcium Carbonate (%)">

                <label for="phosphorus">Phosphorus Content (mg/kg):</label>
                <input type="number" id="phosphorus" step="0.01" placeholder="Enter Phosphorus Content (mg/kg)">

                <label for="nitrogen">Nitrogen Content (mg/kg):</label>
                <input type="number" id="nitrogen" step="0.01" placeholder="Enter Nitrogen Content (mg/kg)">

                <label for="potassium">Potassium Content (mg/kg):</label>
                <input type="number" id="potassium" step="0.01" placeholder="Enter Potassium Content (mg/kg)">

                <button type="submit">Submit Data</button>
            </form>
        </div>
    </section>
