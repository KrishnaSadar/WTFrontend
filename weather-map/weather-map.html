<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - Agri-Connect</title>
    <link rel="stylesheet" href="weather-map.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- OpenWeather Map Layers -->
    <link rel="stylesheet"
        href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/css/openweathermap.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Agri-Connect Weather Map</h1>


            <nav>
                <ul>
                    <li><a href="/dashboard/home.html">Home</a></li>
                    <li><a href="/marketplace/index.html">Marketplace</a></li>
                    <li><a href="/machinaryrental/index.html">Machinery Rental</a></li>

                    <li><a href="/dashboard/about.html">About</a></li>
                    <li><a href="/dashboard/contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Weather Map Section -->
    <section class="weather-map">
        <div class="container">
            <h2>Check the Weather and Satellite View</h2>
            <form id="weatherForm">
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="loading" style="display: none;">Loading...</div> <!-- Loading Box -->
            <div id="map" style="height: 500px; margin-top: 20px;"></div> <!-- Map container -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Agri-Connect. All rights reserved.</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- OpenWeather Map Layers JS -->
    <script src="https://openweathermap.org/js/leaflet-openweathermap.js"></script>
    <!-- Weather Map JS -->
    <script src="weather-map.js"></script>
</body>

</html>
